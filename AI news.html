function parseInput(input) {
  let bestStation = "";
  let maxLen = 0;
  DATABASE.stations.forEach(station => {
    if (input.includes(station) && station.length > maxLen) {
      bestStation = station;
      maxLen = station.length;
    }
  });
  let subject = bestStation || "本公司";
  let topic = input.replace(bestStation, "").trim();
  if (!topic) topic = "最新發展";
  topic = topic.replace(/^[，,、\s]+/, "");
  return { subject, topic, full: input };
}

function determineCategory(input) {
  // 檢查順序：安防 -> 政策(計畫優先於事故) -> 事故 -> 建設 -> 旅遊 -> 商品 -> 通用
  for (let word of DATABASE.classifiers.security) if (input.includes(word)) return 'security';
  for (let word of DATABASE.classifiers.policy) if (input.includes(word)) return 'policy'; // 新增：政策優先檢查
  for (let word of DATABASE.classifiers.incident) if (input.includes(word)) return 'incident';
  for (let word of DATABASE.classifiers.construction) if (input.includes(word)) return 'construction';
  for (let word of DATABASE.classifiers.lifestyle) if (input.includes(word)) return 'lifestyle';
  for (let word of DATABASE.classifiers.product) if (input.includes(word)) return 'product';
  return 'general';
}

function pick(arr) { return arr[Math.floor(Math.random() * arr.length)]; }

function generateArticle(rawInput) {
  const input = rawInput.trim();
  const { subject, topic, full } = parseInput(input);
  const category = determineCategory(input);
  const template = TEMPLATES[category] || TEMPLATES.general;
  
  let title = pick(template.titles)
    .replace(/{S}/g, subject).replace(/{T}/g, topic).replace(/{F}/g, full);

  const b = template.body;
  const safeBody = (b.length >= 8) ? b : TEMPLATES.general.body;
  
  let bodyParts = [
    Math.random() > 0.5 ? safeBody[0] : safeBody[1],
    Math.random() > 0.5 ? safeBody[2] : safeBody[3],
    Math.random() > 0.5 ? safeBody[4] : safeBody[5],
    Math.random() > 0.5 ? safeBody[6] : safeBody[7]
  ];

  let html = "";
  html += `<p><strong>（飛灣訊）</strong>${bodyParts[0]}</p>`;
  html += `<p>${bodyParts[1]}</p>`;
  html += `<div class="highlight-quote">${bodyParts[2]}</div>`;
  html += `<p>${bodyParts[3]}</p>`;

  html = html.replace(/{S}/g, subject).replace(/{T}/g, topic).replace(/{F}/g, full);

  return { title, body: html, label: template.label, color: template.color };
}

let isGenerating = false;
async function typeTitle(element, text) {
  element.innerHTML = "";
  element.classList.add('cursor');
  for(let i=0; i<text.length; i++) {
    element.innerHTML += text.charAt(i);
    await new Promise(r => setTimeout(r, 30));
  }
  element.classList.remove('cursor');
}

async function startGeneration() {
  if (isGenerating) return;
  const inputEl = document.getElementById('keyword');
  const keyword = inputEl.value.trim();
  if (!keyword) { alert("請輸入內容！"); return; }
  
  isGenerating = true;
  const btn = document.querySelector('.btn-generate');
  btn.innerText = "AI 運算中...";
  btn.disabled = true;

  try {
      const article = generateArticle(keyword);
      const outputCard = document.getElementById('outputCard');
      outputCard.style.display = 'block';
      outputCard.style.borderTop = `5px solid ${article.color}`;
      
      const catTag = document.getElementById('categoryTag');
      if(catTag) { catTag.innerText = article.label; catTag.style.color = article.color; }

      const d = new Date();
      const dateTag = document.getElementById('dateTag');
      if(dateTag) dateTag.innerText = `${d.getFullYear()}/${d.getMonth()+1}/${d.getDate()}`;

      await typeTitle(document.getElementById('titleContainer'), article.title);
      
      const bodyContainer = document.getElementById('bodyContainer');
      bodyContainer.style.opacity = 0;
      bodyContainer.innerHTML = article.body;
      
      let op = 0;
      const timer = setInterval(() => {
        if (op >= 1) clearInterval(timer);
        bodyContainer.style.opacity = op;
        op += 0.05;
      }, 30);
  } catch (error) { console.error(error); alert("錯誤"); }

  btn.innerText = "生成報導";
  btn.disabled = false;
  isGenerating = false;
}

document.getElementById('keyword').addEventListener('keypress', (e) => {
  if(e.key === 'Enter') startGeneration();
});
</script>
