<body>


<div class="container">
    <h1>捷運時刻表查詢</h1>
    
    <div class="control-group">
        <label>1. 行車方向</label>
        <div class="direction-toggle">
            <button class="dir-btn active" onclick="switchDirection('down')" id="btnDown">下行 (往 全京大道)</button>
            <button class="dir-btn" onclick="switchDirection('up')" id="btnUp">上行 (往 飛灣工業區)</button>
        </div>


        <label>2. 出發車站</label>
        <select id="stationSelect"><option value="">正在載入資料...</option></select>
        <button class="search-btn" id="searchBtn" onclick="searchSchedule()">查詢發車時間</button>
        <div id="msg" class="status-msg"></div>
    </div>
    <div id="resultArea"></div>
</div>


<script>
    const allStations = [
        "飛灣工業區", "飛灣港", "物流中心", "飛灣郵輪港", "濱江商務區", 
        "市民廣場", "文化中心", "飛灣新站", "科創園", "飛灣學區", 
        "飛灣大道", "飛灣公園", "錦湖", "鷺島", "空港新城", 
        "飛灣機場", "翡翠花園", "紫荊苑", "御景新村", "自然保育中心", 
        "綾路北站", "全京大道"
    ];
    const stationMapping = { "翡翠新城": "翡翠花園" };


    let scheduleData = { up: {}, down: {} };
    let currentDirection = 'down'; 


    window.onload = function() {
        if (typeof upCsvContent === 'undefined' || typeof downCsvContent === 'undefined') {
            document.getElementById('msg').innerHTML = "錯誤：找不到 schedule.js";
            return;
        }
        parseCsvData('up', upCsvContent);
        parseCsvData('down', downCsvContent);
        switchDirection('down'); 
    };


    function switchDirection(dir) {
        currentDirection = dir;
        document.getElementById('btnUp').className = dir === 'up' ? 'dir-btn active' : 'dir-btn';
        document.getElementById('btnDown').className = dir === 'down' ? 'dir-btn active' : 'dir-btn';
        document.getElementById('resultArea').innerHTML = "";
        updateStationList();
    }


    function updateStationList() {
        const select = document.getElementById('stationSelect');
        select.innerHTML = '<option value="">請選擇車站</option>';
        let list = [];
        if (currentDirection === 'up') {
            let reversed = [...allStations].reverse();
            list = reversed.slice(0, reversed.length - 1);
        } else {
            list = allStations.slice(0, allStations.length - 1);
        }
        list.forEach(s => {
            let opt = document.createElement('option');
            opt.value = s;
            opt.textContent = s;
            select.appendChild(opt);
        });
    }


    function parseCsvData(direction, rawCsv) {
        const results = Papa.parse(rawCsv, { header: false, skipEmptyLines: true });
        const data = results.data;
        let processed = {};
        allStations.forEach(s => processed[s] = []);


        let currentTrainNos = null;
        let currentTrainTypes = null;


        for (let i = 0; i < data.length; i++) {
            let row = data[i];
            let firstCell = row[0] ? row[0].toString().trim() : "";


            if (firstCell.includes("列車番号")) { currentTrainNos = row; continue; }
            if (firstCell.includes("列車種別")) { currentTrainTypes = row; continue; }
            if (!currentTrainNos || !currentTrainTypes) continue;


            let matchedStation = null;
            for (let s of allStations) {
                if (firstCell.replace(/\s/g, '').includes(s)) {
                    matchedStation = s;
                    break;
                }
            }


            if (matchedStation) {
                let timeRow = row;
                let nextRowIndex = i + 1; 
                let isStandardDepartureRow = false;


                // 檢查是否有獨立的 "発" 行
                let nextRow = data[i+1];
                if (nextRow) {
                    let n1 = nextRow[0] ? nextRow[0].toString().trim() : "";
                    let n2 = nextRow[1] ? nextRow[1].toString().trim() : "";
                    if (n1 === "発" || ((!n1 || n1 === "NaN") && n2.includes("発"))) {
                        timeRow = nextRow;
                        nextRowIndex = i + 2; 
                        isStandardDepartureRow = true;
                    }
                }


                let nextStationRow = data[nextRowIndex];
                
                for (let col = 2; col < timeRow.length; col++) {
                    let rawTime = timeRow[col];
                    if (!isValidTime(rawTime)) continue;


                    let finalTime = rawTime;
                    
                    // 特殊邏輯：如果這不是標準的發車行 (即 timeRow 是 "着" 到達行)
                    // 且下一行 (nextStationRow) 的格子裡有換行符號 "XX\nYY"
                    // 則 XX 通常代表當前車站的發車時間 (綾路北站深夜班次修正)
                    if (!isStandardDepartureRow && nextStationRow) {
                         let nextCell = nextStationRow[col] ? nextStationRow[col].toString().trim() : "";
                         if (nextCell.includes("\n")) {
                             // 抓取換行符號前的時間，視為當前車站的發車時間
                             finalTime = nextCell.split("\n")[0];
                         } else {
                             // 一般情況：處理單格換行 (着\n発) -> 取最後一個
                             if (finalTime.includes("\n")) finalTime = finalTime.split("\n").pop();
                         }
                    } else {
                         // 標準處理
                         if (finalTime.includes("\n")) finalTime = finalTime.split("\n").pop();
                    }
                    
                    finalTime = finalTime.trim();
                    if (!isValidTime(finalTime)) continue;


                    // 檢查下一站有效性
                    // 注意：如果我們剛剛用了 nextStationRow 的上半部作為發車時間，
                    // 那 nextStationRow 的下半部其實就是下一站到達時間，這代表有車，不用過濾
                    let isNextValid = true;
                    if (nextStationRow) {
                        let nextTime = nextStationRow[col] ? nextStationRow[col].toString().trim() : "";
                        // 如果 nextTime 被用來借位當發車時間 (有\n)，那代表下一站肯定有效
                        if (!nextTime.includes("\n")) {
                             if (nextTime === "" || nextTime === "・・" || nextTime === "====" || nextTime === "----") {
                                if (!/\d/.test(nextTime) && nextTime !== "ﾚ" ) { 
                                    isNextValid = false;
                                }
                             }
                        }
                    }
                    if(!isNextValid) continue;


                    // --- 尋找終點站邏輯 ---
                    let destination = "未知";
                    let currentStationIdx = allStations.indexOf(matchedStation);
                    
                    for(let r = nextRowIndex; r < Math.min(i + 30, data.length); r++) {
                        let checkRow = data[r];
                        if(!checkRow) continue;
                        let cell0 = checkRow[0] ? checkRow[0].toString().trim() : "";
                        if(cell0.includes("列車番号") || cell0.includes("運用番号")) break;


                        let checkTime = checkRow[col] ? checkRow[col].toString().trim() : "";
                        let rowStation = null;
                        for(let s of allStations) {
                             if(cell0.replace(/\s/g, '').includes(s)) {
                                 rowStation = s;
                                 break;
                             }
                        }
                        if(rowStation) {
                            if(isValidTime(checkTime) || (checkTime.includes("\n") && isValidTime(checkTime.split("\n")[0]))) {
                                destination = rowStation;
                            } else if (checkTime === "====" || checkTime === "・・" || checkTime === "") {
                                if(checkTime !== "ﾚ") break; 
                            }
                        }
                    }


                    processed[matchedStation].push({
                        time: finalTime,
                        trainNo: currentTrainNos[col] || "-",
                        type: currentTrainTypes[col] || "普通",
                        dest: destination
                    });
                }
            }
        }


        for (let s in processed) {
            processed[s].sort((a, b) => parseTime(a.time) - parseTime(b.time));
        }
        scheduleData[direction] = processed;
    }


    function isValidTime(t) {
        if (!t) return false;
        t = t.toString().trim();
        return /\d/.test(t) && !["・・","----","ﾚ","NaN","====","="].includes(t);
    }


    function parseTime(t) {
        let parts = t.split(":");
        if (parts.length < 2) return 9999;
        let h = parseInt(parts[0], 10);
        let m = parseInt(parts[1], 10);
        if (h < 4) h += 24; 
        return h * 60 + m;
    }


    function searchSchedule() {
        const station = document.getElementById('stationSelect').value;
        if (!station) { alert("請選擇車站"); return; }
        const list = scheduleData[currentDirection][station];
        const resDiv = document.getElementById('resultArea');
        const dirText = currentDirection === 'up' ? "上行 (往 飛灣工業區)" : "下行 (往 全京大道)";


        if (!list || list.length === 0) {
            resDiv.innerHTML = `<p style="text-align:center; color:#888; padding:20px;">此方向無【${station}】發車資料。</p>`;
            return;
        }


        let html = `<h3>${station} 發車時刻表 <small style="color:#666;">(${dirText})</small></h3>`;
        html += `<table><thead><tr><th width="25%">時間</th><th width="25%">車種</th><th width="25%">目的地</th><th width="25%">車次</th></tr></thead><tbody>`;
        list.forEach(item => {
            let cls = "tag-express";
            if (item.type.includes("普通")) cls = "tag-local";
            else if (item.type.includes("快速")) cls = "tag-rapid";
            else if (item.type.includes("通勤")) cls = "tag-commute";
            
            html += `<tr>
                <td><div class="time-display">${item.time}</div></td>
                <td><span class="tag ${cls}">${item.type}</span></td>
                <td>${item.dest}</td>
                <td>${item.trainNo}</td>
            </tr>`;
        });
        html += `</tbody></table>`;
        resDiv.innerHTML = html;
    }
</script>
